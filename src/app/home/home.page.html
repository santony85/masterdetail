<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ma liste
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of lstfilm" (click)="affDetail(item)">
    <ion-thumbnail slot="start"><img src={{item.posterUrl}}></ion-thumbnail>
    <ion-label>
      <h2>{{item.title}} </h2>
      <p>{{item.year}}</p>
    </ion-label>
  </ion-item>
</ion-content>
